<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        var d = new Date();
        document.write("Bây giờ là: " + d.getHours() + " giờ " + d.getMinutes() + " phút.");
        document.write("<br>");
        document.write("Hôm nay là thứ " + (d.getDay() + 1) + ", ngày " + d.getDate() + " tháng " + (d.getMonth()+1) + " năm " + d.getFullYear());
</script>
</body>
</html>
