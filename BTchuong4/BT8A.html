<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        var chon;
        chon = prompt("Bạn hãy nhập một số (1-3) để mở trang web: ",1);
        switch(chon)
        {
            case "1": 
                window.open("https://blu.edu.vn");
                break;
            case "2":
                window.open("https://ctu.edu.vn");
                break;
            case "3":
                window.open("https://vndoc.com");
                break;
            default:
                window.open("https://meta.vn");
        }
</script>
</body>
</html>
