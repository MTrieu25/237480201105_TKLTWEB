<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thể thao</title>
</head>
<body>
    <table width="100%">
        <tr align="center">
            <td><b>TRƯỜNG ĐẠI HỌC BẠC LIÊU</b></td>
            <td><b>CỘNG HOÀ XÃ HỘI CHỦ NGHĨA VIỆT NAM</b></td>
        </tr>
        <tr align="center">
            <td>KHOA KỸ THUẬT VÀ CÔNG NGHỆ</td>
            <td>Độc lập - Tự do - Hạnh phúc</td>
        </tr>
    </table>
    <p align="center"><font face="verdana" size="20" color="red"><b>PHIẾU ĐĂNG KÝ DỰ THI THỂ THAO</b></font></p>
    <br><img scr="abc" width="300" height="150"><br>
    <form>
         Họ tên:
    <input type="text" size="40"><br>
    Mật khẩu:<input type="password" size="30"><br>
        <b>Môn thể thao:</b><br>
        <input type="checkbox" name="bd">Bóng đá<br>
        <input type="checkbox" name="bc">Bóng chuyền<br>
        <input type="checkbox" name="dk">Điền kinh<br>
        <input type="checkbox" name="bl">Bơi lội<br>
    <br><br>
    </form>
    <hr size="5" color="black">
    <p align="center">PHẦN CỨNG MÁY TÍNH</p>
    <hr size="1" color="black">
    <form>
    <h1><b>Thiết bị:</b></h1>
    <select size="4" name="tb" multiple>
        <option value="cpu">CPU</option>
        <option value="mainboard">Mainboard</option>
        <option value="dvd">ASUS DVD</option>
        <option value="ram">RAM KingMax</option>
    </select>
    <h2>Thời gian bảo hành:</h2>
    <select size="1" name="years">
        <option value="1">1 năm</option>
    </select><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
