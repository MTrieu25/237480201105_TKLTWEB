<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký dự thi</title>
</head>
<body>
    <table width="100%">
        <tr align="center">
            <td><b>TRƯỜNG ĐẠI HỌC BẠC LIÊU</b></td>
            <td><b>CỘNG HOÀ XÃ HỘI CHỦ NGHĨA VIỆT NAM</b></td>
        </tr>
        <tr align="center">
            <td>KHOA KỸ THUẬT VÀ CÔNG NGHỆ</td>
            <td>Độc lập - Tự do - Hạnh phúc</td>
        </tr>
    </table>
    <p align="center"><font face="verdana" size="20" color="red"><b>ĐĂNG KÝ XÉT TUYỂN</b></font></p>
    <form>
    Họ tên:
    <input type="text" size="40">
    <br><br>

    Giới tính:
    <input type="radio" name="gt"> Nam
    <input type="radio" name="gt"> Nữ
    <br><br>

    Ngành thi:
    <br>
    <input type="radio" name="nganh"> Công nghệ thông tin<br>
    <input type="radio" name="nganh"> Mầm non<br>
    <input type="radio" name="nganh"> Âm nhạc
    <br><br>

    <input type="button" value="Đồng ý">
    <input type="button" value="Không đồng ý">
</form>
</body>
</html>
